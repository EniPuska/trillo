<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="Trillo Logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="searchInput" placeholder="Seach Hotels">
                    <button class="searchButton">
                        <svg class="searchIcon">
                            <use xlink:href = "img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="userNav">
                    <div class="userNavIconBox">
                        <svg class="userNavIcon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="userNavNotification">7</span>
                    </div>
                    <div class="userNavIconBox">
                        <svg class="userNavIcon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="userNavNotification">13</span>
                    </div>
                    <div class="userNavUser">
                        <img src="img/user.jpg" alt="" class="userNavUserPhoto">
                        <span class="userNavUsername">Alex</span>
                    </div>
                </nav>
            </header>

            <div class="content">
                <nav class="sideBar">
                    <ul class="sideNav">
                        <li class="sideNavItem sideNavItemActive">
                            <a href="#" class="sideNavLink">
                                <svg class="sideNavIcon">
                                    <use xlink:href = "img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="sideNavItem">
                            <a href="#" class="sideNavLink">
                                <svg class="sideNavIcon">
                                    <use xlink:href = "img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="sideNavItem">
                            <a href="#" class="sideNavLink">
                                <svg class="sideNavIcon">
                                    <use xlink:href = "img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="sideNavItem">
                            <a href="#" class="sideNavLink">
                                <svg class="sideNavIcon">
                                    <use xlink:href = "img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2020 by Trill. All rights reserved
                    </div>
                </nav>
                <main class="hotelView">
                    <div class="gallery">
                        <figure class="galleryItem">
                            <img src="img/hotel-1.jpg" alt="Photo of hotel 1" class="galleryPhoto">
                        </figure>
                        <figure class="galleryItem">
                            <img src="img/hotel-2.jpg" alt="Photo of hotel 2" class="galleryPhoto">
                        </figure>
                        <figure class="galleryItem">
                            <img src="img/hotel-3.jpg" alt="Photo of hotel 2" class="galleryPhoto">
                        </figure>
                    </div>
                    <div class="overview">
                        <h1 class="overviewHeading">Hotel Las Palmas</h1>
                        <div class="overviewStars">
                            <svg class="overviewIconStar">
                                <use xlink:href = "img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overviewIconStar">
                                <use xlink:href = "img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overviewIconStar">
                                <use xlink:href = "img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overviewIconStar">
                                <use xlink:href = "img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overviewIconStar">
                                <use xlink:href = "img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>
                        <div class="overviewLocation">
                            <svg class="overviewIconLocation">
                                <use xlink:href = "img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="button btnInline">Albufeira, Portugal</button>
                        </div>
                        <div class="overviewRating">
                            <div class="overviewRatingAverage">8.6</div>
                            <div class="overviewRatingCount">429 votes</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
